---
- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Create VPC Interface 
      ec2_vpc_net:
        name: ansible-vpc-test-1	
        cidr_block: "{{vpc-cidr}}"
        region: "{{region}}"
        tags:
          module: ec2_vpc_net
          this: works
        tenancy: dedicated
      register: ansible_vpc
      
    - name: Create Subnet1
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{ansible_vpc.vpc.id}}"
        cidr: "{{subnet1-cidr}}"
        region: "{{region}}"
        az: "{{az-1}}"
        tags:
          Name: ansible_Subnet1
          
    - name: Create Subnet2
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{ansible_vpc.vpc.id}}"
        cidr: "{{subnet2-cidr}}"
        region: "{{region}}"
        az: "{{az-2}}"
        tags:
          Name: ansible_Subnet2
    
    - name: Create Internet gateway
      ec2_vpc_igw:
        vpc_id: "{{ansible_vpc.vpc.id}}"
        region: "{{region}}"
        state: present
      register: ansible_igw  
      
      
