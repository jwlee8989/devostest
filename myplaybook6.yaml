---
- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Create VPC Interface 
      ec2_vpc_net:
        name: ansible-vpc-test-1	
        cidr_block: "{{vpc_cidr}}"
        region: "{{region}}"
        tags:
          module: ec2_vpc_net
          this: works
        tenancy: dedicated
      register: vpc_1
      
    - name: Create Public-Subnet-1
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{vpc_1.vpc.id}}"
        cidr: "{{subnet1_cidr}}"
        region: "{{region}}"
        az: "{{az_1}}"
        tags:
          Name: public_subnet_1
      register: public_subnet_1
          
    - name: Create Private-Subnet-2
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{vpc_1.vpc.id}}"
        cidr: "{{subnet2_cidr}}"
        region: "{{region}}"
        az: "{{az_2}}"
        tags:
          Name: private_subnet_2
      register: private_subnet_2
    
    - name: Create Internet gateway
      ec2_vpc_igw:
        vpc_id: "{{vpc_1.vpc.id}}"
        region: "{{region}}"
        state: present
      register: igw_1  
      
    - name: Create Nat Gateway 
      ec2_vpc_nat_gateway:
        state: present
        region: "{{region}}"
        subnet_id: "{{public_subnet_1.subnet.id}}"
      register: nat_1
        
    - name: Create Route Table
      ec2_vpc_route_table:
        vpc_id: "{{vpc_1.vpc.id}}"
        region: "{{region}}"
        tags:
          Name: Public
        subnets:
          - "{{public_subent_1.subnet.id}}"
          - "{{private_subnet_2.subnet.id}}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{igw_1.gateway_id}}"
            instance_id: "{{nat_1.instance_id}}"
      register: public_route_table
